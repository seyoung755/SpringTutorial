server:
  port: 8000
  servlet:
    context-path: /blog


spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create # Create면 Table을 항상 새로 만들고, Update로 하면 기존 Table을 수정한다.
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # 변수명 그대로 테이블을 만들어준다.
      use-new-id-generator-mappings: false # JPA가 사용하는 기본 넘버링 방식을 따라하지 않겠다.
    show-sql: true # 쿼리를 보여준다
    properties:
      hibernate.format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
    username: root
    password:
